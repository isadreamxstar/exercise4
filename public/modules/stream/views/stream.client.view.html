<section data-ng-controller="StreamController" data-ng-init="find()">
    <div class="page-header">

        <h1>Photo Stream Gallery</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="photo in photos" data-ng-href="#!/photos/{{photo._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="photo.created | date:'medium'"></span>
                by
                <span data-ng-bind="photo.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="photo.name"></h4>
            <image src="{{photo.image}}" style="max-width:10%" />
        </a>
    </div>
