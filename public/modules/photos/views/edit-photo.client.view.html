<section data-ng-controller="PhotosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Photo</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">

                    <label class="control-label" for="name" >Photo Name</label>
                    <div class="controls">
                      <center>  <input type="text" data-ng-model="photo.name" id="name" class="form-control" placeholder="Name"  required >
                        <label class="control-label" for="filter">Invert</label></br>
                         <input  data-ng-controller="FiltersController"  id="invert" ng-click="filterThis()" data-ng-model="filter.invert" placeholder="Invert" class="btn btn-primary btn-lg" type="button">
                     </center>
                    </div>
                </div>

               
  <center>  
                <div class="page-body">
            <image ng-src="{{photo.image}}" value="Update" style="max-width:60%"/>
 <br><br>
        </div>
         <div class="form-group">
                <input type="submit" value="Update" class="btn btn-default"></center>
                </div>
                <br><br><br>

				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
 <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; Filter Canyon, Inc 2015</p>
                </div>
            </div>
        </div>
    </footer>
</section>
